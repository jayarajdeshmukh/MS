<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation-iteration-count</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: purple;
            position: relative;
            animation: demo;
            animation-duration: 4s;
            animation-iteration-count: 3;
        }

        @keyframes demo {
            0% {
                background-color: purple;
                left: 0px;
                top: 0px;
            }

            25% {
                background-color: rgb(21, 255, 0);
                left: 200px;
                top: 0px;
            }

            50% {
                background-color: red;
                left: 200px;
                top: 200px;
            }

            75% {
                background-color: black;
                left: 0px;
                top: 200px;
            }

            100% {
                background-color: blue;
                left: 0px;
                top: 0px;
            }
        }
    </style>
</head>

<body>
    <h1>CSS Animation-iteration-count</h1>
    <div>

    </div>
</body>

</html>
