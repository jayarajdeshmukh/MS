<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animation  </title>
    <style>
        div
        {
            margin: 50px;
            width: 400px;
            height:400px;
            background-color: purple;
            animation-name: demo1;
            animation-duration: 4s;
        }
        @keyframes demo1
        {
            from {background-color: purple;}
            to{background-color: yellow;}
        }
    </style>
</head>
<body>
    <h1>CSS Animation (An css animation html element gradually change from one style to another style)  <br>
      1. @keyframes    <br>
      2. Animation-name <br>
      3. animation-duration <br>
      4. animation-delay   <br>
      5. animation-iteration-count  <br>
      6. animation-direction   <br>
      7. animation-timing-function  <br>
      8. animation-fill-mode  <br>
      9. animation 
    </h1>

    <div>

    </div>












</body>
</html>
