<body>

    <p id="demo">Javascript can change html content</p>

        {

        }
    </script>
<br><br>


    <p id="demo2">Old text</p>
    <button type="button" onclick="myfunction1()">Old to new</button>

    <script>
        function myfunction1()
        {
            document.getElementById("demo2").innerHTML="new text";
        }
    </script>

   <h1 id="demo3">Old text</h1>
