<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Operators</title>
</head>
<body>
    <h1>JavaScript Operators   <br>
          Arithmetic Operators   <br>
        1. + <br>
        2. -   <br>
        3. *   <br>
        4. /    <br>
        5. % mod  <br>
        6. ++ increment  <br>
        7. -- decrement   <br>
        8. ** exponentiation
    </h1>

    <script>
        let a =10;
        let b= 5;
        let c;
        
        // Addition
        c=a+b;
        console.log(c);

        // Substraction
        c=a-b;
        console.log(c);
        
        // Multiplication
        c=a*b;
        console.log(c);

        // Division
        c=a/b;
        console.log(c);

        // Mod
        c=a%b;
        console.log(c);

        // Exponentiation
        c=a**b;
        console.log(c);

        // Increment
        a++;
        console.log(a);

        // Decrement
        a--;
        console.log(a);
    </script>
</body>
</html>
